<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>お問い合わせ</title>
  </head>
  <body>
    <header>
      <h1>お問い合わせ</h1>
      <nav></nav>
    </header>
    <section class="contact">
      <h2>コメントを残す</h2>
      <p>
        ご質問やフィードバックがありましたら、以下のフォームからコメントを残してください。皆さんでログイン結果を共有していただいても構いません。
      </p>
      <div id="login-message" style="display: none; color: red; margin-bottom: 15px;">
        コメントを投稿するには<a href="/login.html">ログイン</a>してください。
      </div>
      <form id="comment-form">
        <div>
          <label for="comment">コメント:</label>
          <textarea id="comment" name="comment" required></textarea>
        </div>
        <button type="submit">送信</button>
      </form>
      <div id="comments-section">
        <h3>コメント一覧</h3>
        <ul id="comments-list">
          <!-- コメントがここに追加される -->
        </ul>
      </div>
      <a href="/home.html" class="button">Homeに戻る</a>
    </section>

    <script src="comments.js"></script>
  </body>
</html>
