<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ダッシュボード</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modaal@0.4.4/dist/css/modaal.min.css"
    />
  </head>
  <body>
    <header>
      <h1>ログインおめでとう！！</h1>
      <nav></nav>
    </header>
    <main>
      <section id="bonus-section">
        <h2>ログインボーナス</h2>
        <p>
          ログインボーナスを受け取るには、以下のボタンをクリックしてください。
        </p>

        <!-- ボーナスを受け取るボタンをモーダルリンクに変更 -->
        <a class="modaal-inline" href="#inline_1" id="claim-bonus"
          >ボーナスを受け取る</a
        >
        <p id="bonus-status"></p>
      </section>

      <section id="user-info">
        <h2>ユーザー情報</h2>
        <p id="username"></p>
        <p id="welcome-message"></p>
        <p id="points"></p>
        <!-- ポイント表示用の要素 -->
        <p id="last-login"></p>
        <button id="logout">ログアウト</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 ログインボーナスアプリ</p>
      <p><a href="contact.html">お問い合わせ</a></p>
    </footer>

    <!-- モーダルの内容 -->
    <div class="none" id="inline_1"></div>

    <!-- スクリプトの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/modaal@0.4.4/dist/js/modaal.min.js"></script>
    <script src="dashboard.js"></script>

    <!-- モーダルの初期化とリダイレクト処理 -->
    <script>
      $(document).ready(function () {
        $(".modaal-inline").modaal({
          after_close: function () {
            // モーダルが閉じた後にリダイレクト
            window.location.reload(); // ページをリロード
          },
        });
      });
    </script>
  </body>
</html>
