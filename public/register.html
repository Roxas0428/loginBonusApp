<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新規登録</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <header>
    <h1>SIGN UP</h1>
    <nav>
      <!-- Optional: Navigation buttons or links -->
    </nav>
  </header>
  <main class="main-container">
    <div class="form-container">
      <h2>新規登録</h2>
      <form id="register-form">
        <div>
          <label for="register-username">ユーザー名</label>
          <input type="text" id="register-username" name="username" required />
        </div>
        <div>
          <label for="register-password">パスワード</label>
          <input type="password" id="register-password" name="password" minlength="6" required />
          <small>パスワードは6文字以上でなければなりません</small>
        </div>
        <button type="submit" class="button">新規登録</button>
        <p>
          すでにアカウントをお持ちの方は、<a href="login.html">こちら</a>からログインしてください。
        </p>
        <a href="/home.html" class="button">Homeに戻る</a>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 ログインボーナスアプリ</p>
    <p><a href="contact.html">お問い合わせ</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
